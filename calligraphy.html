<!DOCTYPE HTML>
<html>
  <head>
    <link rel="stylesheet" href="http://code.jquery.com/ui/1.10.3/themes/smoothness/jquery-ui.css" />
    <script src="http://code.jquery.com/jquery-1.9.1.js"></script>
    <script src="http://code.jquery.com/ui/1.10.3/jquery-ui.js"></script>
  </head>
  <body>
  <form action="#">
    <input type='button' id='hideshow' value='hide/show'>
    <div id=controls>
      Angle:<input type="text" id="angle" name="angle" value="55"><br>
      <div id="angle-slider"></div><br>
      Height:<input type="text" id="height" name="height" value="1100"><br>
      <div id="height-slider"></div><br>
      Width:<input type="text" id="width" name="width" value="850"><br>
      <div id="width-slider"></div><br>
      Lines:<input type="text" id="lines" name="lines" value="10"><br>
      <div id="lines-slider"></div><br>
    </div>

  </form>
      <canvas id="writingBlock" width="800" height="400"></canvas>
      <script>
        function drawHLines(){
          var canvas = document.getElementById('writingBlock');
          var context = canvas.getContext('2d');
          var drawheight = 0;
          var width = parseInt($("#width").val());
          var height = parseInt($("#height").val());
          var rules = parseInt($("#lines").val()) * 5 + 1;
          var lines = parseInt($("#lines").val());
          var hspacing = ((height / 5)+1)/lines;

          for(var line = 0;line < rules; line++)
          {
            drawheight = line*hspacing;
            context.beginPath();
            if (!context.setLineDash) {
              context.setLineDash = function () {}
            }
            if((line-1)%5==0 || (line-4)%5==0)
            {
              context.strokeStyle = "#0000FF";
              context.setLineDash([5]);
              context.lineWidth = 1;
            }
            else if((line)%5==0){
              context.strokeStyle = "#000000";
              context.setLineDash([5,0]);
              context.lineWidth = 2;
            }
            else
            {
              context.strokeStyle = "#000000";
              context.setLineDash([5,0]);
              context.lineWidth = 1;
            }
            context.moveTo(0, 0+drawheight);
            context.lineTo(2000, 0+drawheight);
            context.stroke();
          };
        }
        function drawDiagionals(){
          var canvas = document.getElementById('writingBlock');
          var context = canvas.getContext('2d');
          var drawheight = 0;
          var width = parseInt($("#width").val());
          var height = parseInt($("#height").val());
          var lines = parseInt($("#lines").val()) * 5 + 1;
          var dspacing = parseInt($("#dspacing").val());
          var angle = parseInt($("#angle").val());
          var radians = angle * (Math.PI / 180);
          var ratio = 1/Math.tan(radians);
          var hspacing = dspacing / ratio;
          line = 0;
          drawheight = line * dspacing;
          drawwidth = line * hspacing;
          context.beginPath();
          context.strokeStyle = "#007766";
          context.setLineDash([5,0]);
          context.lineWidth = 1;
          for(var line = width * -3;line < width * 3; line+=25)
            {
              context.moveTo((width* -2) + line, height);
              context.lineTo((height * ratio) + (width* -2)+ line, 0);
            }
              context.stroke();
        }
        function drawcanvas(){
          drawHLines();
          drawDiagionals();
        };

        function blankcanvas() {
          var canvas = document.getElementById('writingBlock');
          var width = parseInt($("#width").val());
          canvas.width = width;
          var height = parseInt($("#height").val());
          canvas.height = height;
          var context = canvas.getContext('2d');
          context.fillStyle="#FFFFFF";
          context.fillRect(0,0,width,height);
        };


        $(function() {
          $( "#dspacing-slider" ).slider({
            min: 1,
            max: 200,
            value: 20,
            slide: function( event,ui ) {
              $( "#dspacing").val(ui.value);
              blankcanvas();
              drawcanvas();
            }
          });
        });
        $(function() {
          $( "#angle-slider" ).slider({
            min: 1,
            max: 200,
            value: 55,
            slide: function( event,ui ) {
              $( "#angle").val(ui.value);
              blankcanvas();
              drawcanvas();
            }
          });
        });
        $(function() {
          $( "#height-slider" ).slider({
            min: 1,
            max: 2000,
            value: 1100,
            slide: function( event,ui ) {
              $( "#height").val(ui.value);
              blankcanvas();
              drawcanvas();
            }
          });
        });
        $(function() {
          $( "#width-slider" ).slider({
            min: 1,
            max: 4000,
            value: 850,
            slide: function( event,ui ) {
              $( "#width").val(ui.value);
              blankcanvas();
              drawcanvas();
            }
          });
        });
        $(function() {
          $( "#lines-slider" ).slider({
            min: 1,
            max: 100,
            value: 5,
            slide: function( event,ui ) {
              $( "#lines").val(ui.value);
              blankcanvas();
              drawcanvas();
            }
          });
        });
        $( "#hspacing" ).change(function() {
          blankcanvas();
          drawcanvas();
        });

        $("#hideshow").click(function() { 
            $("#controls").toggle();
        });

        blankcanvas();
        drawcanvas();
      </script>
  </body>
</html>
